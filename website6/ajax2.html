<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ajax2--请求Json数据</title>
</head>
<body>
	<button id="button1">请求单个数据</button>
	<button id="button2">请求所有数据</button>
	<h1>单个数据</h1>
	<div id="user"></div>
	<h1>所有数据</h1>
	<div id="users"></div>

</body>
<script>
	document.getElementById('button1').addEventListener("click",loadUser);
	function loadUser() {
		var xhr = new XMLHttpRequest();
		xhr.open("get","user.json",true);
		xhr.onload = function(){
			if(this.status = 200){
			//解析json
			var user1 = JSON.parse(this.responseText);
			// console.log(user1.name);
			var output = '';
			output +=`
				<ul>
					<li>ID:${user1.id}</li>
					<li>Name:${user1.name}</li>
					<li>Email:${user1.email}</li>
				</ul>



			`;
			document.getElementById("user").innerHTML = output;
			}
			
		}
		xhr.send();
	}

	document.getElementById("button2").addEventListener("click",loadUsers);
	function loadUsers(){
		var xhr = new XMLHttpRequest();
		xhr.open("get","users.json",true);
		xhr.onreadystatechange = function(){
			if(this.status == 200 && this.readyState == 4){
				// console.log(this.responseText);
				var users = JSON.parse(this.responseText);
				var output2 = '';
				// for(var i in users)
				for(var i = 0;i<users.length;i++){
					output2 +=`
						<ul>
							<li>ID:${users[i].id}</li>
							<li>Name:${users[i].name}</li>
							<li>Email:${users[i].email}</li>
						</ul>

					`;
					

				}
				document.getElementById("users").innerHTML = output2;

			}
		}
		xhr.send();
	}
</script>
</html>
